<div extends="Nav" id="nav" export>
  <Container style="border-bottom: 1px solid #2e2a38;padding-bottom: 0.5em">
      <NavButton @foreach="this.list" data-action="@this.action" data-state="@this.state" data-view="@this.view">
          @this.text
      </NavButton>

      <FloatingModal id="modal" header="@this.header" message="@this.message"></FloatingModal>
  </Container>
</div>
